<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventro | Login</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind Config for Custom Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4F46E5', // Indigo 600
                        secondary: '#1E293B', // Slate 800
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans antialiased bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- LOGIN CARD CONTAINER -->
    <div class="w-full max-w-sm sm:max-w-md lg:max-w-lg flex flex-col sm:flex-row bg-white rounded-xl shadow-2xl overflow-hidden">
        
        <!-- VISUAL SIDE (Hidden on mobile) -->
        <div class="hidden sm:block sm:w-1/2 bg-primary p-6 lg:p-8 flex flex-col justify-between">
            <h2 class="text-white text-xl font-bold">Inventro</h2>
            <div class="text-center">
                <i class="fa-solid fa-warehouse text-7xl text-indigo-300 mb-4 opacity-80"></i>
                <p class="text-white text-lg font-semibold">Track everything, lose nothing.</p>
                <p class="text-indigo-200 text-sm mt-2">Access your centralized inventory dashboard.</p>
            </div>
            <p class="text-xs text-indigo-300 text-center">&copy; 2024 Inventro</p>
        </div>

        <!-- FORM SIDE -->
        <div class="w-full sm:w-1/2 p-8 lg:p-10">
            <div class="sm:hidden text-center mb-6">
                 <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center text-white text-xl font-bold mx-auto">
                    <i class="fa-solid fa-boxes-stacked"></i>
                </div>
                <h1 class="text-2xl font-bold text-secondary mt-3">Sign In</h1>
            </div>
            
            <h1 class="hidden sm:block text-2xl font-bold text-secondary mb-2">Welcome Back!</h1>
            <p class="text-gray-500 text-sm mb-6">Please enter your credentials to access your account.</p>

            <form action="#" method="POST" class="space-y-5">
                
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <input 
                            type="email" 
                            name="email" 
                            id="email" 
                            placeholder="you@company.com"
                            required
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition"
                        >
                        <i class="fa-solid fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <div class="flex justify-between items-center">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <a href="#" class="text-xs text-primary hover:text-indigo-700 hover:underline transition">Forgot Password?</a>
                    </div>
                    <div class="relative">
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            placeholder="••••••••"
                            required
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition"
                        >
                        <i class="fa-solid fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                    </div>
                </div>

                <!-- Remember Me Checkbox (Optional) -->
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition">
                        Sign In
                    </button>
                </div>
            </form>

            <!-- Registration Link -->
            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="#" class="font-medium text-primary hover:text-indigo-700 hover:underline">
                    Sign up for free
                </a>
            </p>
        </div>
    </div>

</body>
</html>
